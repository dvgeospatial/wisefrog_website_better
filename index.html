<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wisefrog Business Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            color: #061c02;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 24px;
            background-color: #ffffff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .home-link {
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
        }

        .logo-frog {
            max-height: 100px;
            height: auto;
            width: auto;
        }

        .logo-text {
            max-height: 60px;
            height: auto;
            width: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            position: relative; 
        }

        nav ul li > a {
            text-decoration: none;
            color: #061c02;
            font-weight: bold;
            font-size: 1rem;
            padding: 10px 0;
            display: block;
            position: relative;
            transition: color 0.3s ease;
        }

        nav > ul > li > a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            bottom: 5px;
            left: 0;
            background-color: #061c02;
            transition: width 0.3s ease;
        }
        nav > ul > li:hover > a::after {
            width: 100%;
        }

        nav ul ul {
            display: none; 
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border: 1px solid #061c02; 
            min-width: 150px;
            flex-direction: column;
            gap: 0;
            padding: 5px 0;
            z-index: 1001;
        }

        nav ul li:hover > ul {
            display: flex;
        }

        nav ul ul li a {
            padding: 10px 20px;
            white-space: nowrap;
        }

        nav ul ul li a:hover {
            background-color: #f0f0f0; 
            color: #061c02;
        }

        nav ul ul li a::after {
            display: none; 
        }

        /* 
           Adjusted Content Container 
           Removed negative margin (-400px) so content flows naturally 
        */
        #content-container {
            flex: 1; /* Pushes footer to bottom if content is short */
            margin-top: 0; 
            z-index: 10;
        }

        /* Standard Footer Styling */
        footer {
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #eaeaea;
            margin-top: auto;
        }

        .footer-text {
            font-size: 0.75rem;
            color: #061c02;
            margin: 0;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            main h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <a href="#" onclick="loadContent('homepage-content.html'); return false;" class="home-link" title="Return to Home">
                <img src="images/frog_best.svg" alt="Wisefrog Logo" class="logo-frog">
                <img src="images/wisefrog_text.svg" alt="Wisefrog Text" class="logo-text">
            </a>
        </div>
        <nav aria-label="Primary">
            <ul>
                <li>
                    <a href="#services">Services ▾</a>
                    <ul>
                        <li><a href="#one" onclick="loadContent('mapping_services_content.html'); return false;">Mapping Services</a></li>
                        <li><a href="#two" onclick="loadContent('communications_services_content.html'); return false;">Communications Services</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#portfolio">Portfolio ▾</a>
                    <ul>
                        <li><a href="#one" onclick="loadContent('portfolio_content.html'); return false;">project_1</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#about">About Us ▾</a>
                    <ul>
                        <li><a href="#" onclick="loadContent('team_content.html'); return false;">Meet the team</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#contact">Contact ▾</a>
                    <ul>
                        <li><a href="#one">Email WiseFrog</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <!-- REMOVED: wave-container-top -->

    <!-- CONTENT WILL BE LOADED HERE -->
    <div id="content-container"></div>

    <!-- Simplified Footer -->
    <footer>
        <div class="footer-text">
            Wise Frog Limited is a limited company registered in England and Wales. Company number: 6350847.
        </div>
    </footer>

    <script>
        // Load the homepage content automatically when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadContent('homepage-content.html');
        });
        
        function resetScrollToTop() {
            window.scrollTo({
                top: 0,
                left: 0,
                behavior: 'auto'
            });
            document.documentElement.scrollTop = 0;
            document.body.scrollTop = 0;
        }

        function loadContent(contentFile) {
            fetch(contentFile)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById('content-container').innerHTML = html;
                    
                    resetScrollToTop();

                    initializeSlideshows();
                })
                .catch(error => {
                    console.error('Error loading content:', error);
                    document.getElementById('content-container').innerHTML = '<p style="text-align:center;padding:50px;">Error loading content. Please ensure homepage-content.html is in the same directory.</p>';
                });
        }

        function initializeSlideshows() {
            // MAP SLIDESHOW LOGIC
            const slides = document.querySelectorAll('.slide');
            const captions = document.querySelectorAll('.caption');

            if (slides.length > 0 && captions.length > 0) {
                let currentIndex = 0;
                const displayTime = 5000;

                function showNextContent() {
                    const nextIndex = (currentIndex + 1) % slides.length;
                    slides[currentIndex].classList.remove('active');
                    captions[currentIndex].classList.remove('active');
                    slides[nextIndex].classList.add('active');
                    captions[nextIndex].classList.add('active');
                    currentIndex = nextIndex;
                }

                setInterval(showNextContent, displayTime);
            }

            // DOCS SLIDESHOW LOGIC
            const docSlides = document.querySelectorAll('.doc-slide');
            const docCaptions = document.querySelectorAll('.doc-caption');

            if (docSlides.length > 0 && docCaptions.length > 0) {
                let docIndex = 0;
                const docDisplayTime = 4000;

                function showNextDocSlide() {
                    const nextIndex = (docIndex + 1) % docSlides.length;
                    docSlides[docIndex].classList.remove('active');
                    docCaptions[docIndex].classList.remove('active');
                    docSlides[nextIndex].classList.add('active');
                    docCaptions[nextIndex].classList.add('active');
                    docIndex = nextIndex;
                }

                setInterval(showNextDocSlide, docDisplayTime);
            }
        }
    </script>
</body>
</html>
